<style>
  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin-top: 60px;
    padding: 15px;
    height: 100%;
  }

  .row {
    align-content: center;
    justify-content: center;
    margin-left: 5vw;
  }
</style>

<div *ngIf="loadedMovie" class="card-container" style="background-color: black;">

  <iframe width="700" height="400" [src]="safeURL" title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen></iframe>
  <div class="row">
    <h1 style="color: white;"> {{ movieDetails.original_title}}</h1>
    <button mat-button style="color: white;">
      <mat-icon>play_arrow</mat-icon>Play
    </button>
    <button mat-button style="color: white;">
      <mat-icon>download</mat-icon>Download
    </button>
    <h2 *ngIf="movieDetails.adult" style="background-color: white;">18+</h2>
    <h3 style="color: white;">{{movieDetails.overview}}</h3>
  </div>
</div>
