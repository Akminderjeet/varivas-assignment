<style>
  /* LLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLL */
  .containerr {
    margin-top: 20px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-items: center;
    width: 90%;
  }


  .example-card {
    top: 50px;
    position: relative;
    width: 200px;
    height: 250px;
    margin: 10px;
  }

  .example-header-image {
    background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg');
    background-size: cover;
  }

  .select-button {
    background-color: black;
    color: white;
    position: relative;
    width: 100%;
  }
</style>

<script></script>
<p>
  <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style" style="width:100%;top: 60px;">
    <mat-button-toggle value="bold" class="select-button" (click)="getPopular()">Popular</mat-button-toggle>
    <mat-button-toggle value="italic" class="select-button" (click)="getLatest()">Latest</mat-button-toggle>
  </mat-button-toggle-group>
</p>
<div style="width: 100%;display: flex;justify-content: center;align-items: center;flex-direction: row;">
  <div class="containerr">
    <mat-card class="example-card" *ngFor="let movie of movies">
      <img mat-card-image width="200" height="250" [src]="imageURL+movie.poster_path" alt="Photo of a Shiba Inu"
        (click)="selectMovie(movie.id)">
    </mat-card>
  </div>
</div>
<div *ngIf="movieSelected && selectedMovie"
  style="right: 0px;top: 0px;position: fixed;width: 600px;height: 100%;background-color: white;z-index: 2; display: flex;flex-direction: column; align-items: center;">
  <button class="close-button" mat-button (click)="closeBottomSheet()">
    <mat-icon>close</mat-icon>
    Close
  </button>
  <img src="{{ imageURL+selectedMovie[0].poster_path }}" alt="Thumbnail" width="250px" class="thumbnail" />
  <div class="details" style="margin: 20px;">
    <div class="row">
      <h1 class="title">{{ selectedMovie[0].title }}</h1>
      <p class="movie-description">{{ selectedMovie[0].overview }}</p>
      <button mat-button class="play-button" (click)="playTrailer()">
        <mat-icon>play_arrow</mat-icon>
      </button>
    </div>
  </div>


</div>
